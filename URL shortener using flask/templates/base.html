<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>
            URL SHORTENER
        </title>
    </head>
    <body>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="mx-auto col-10 col-md-8 col-lg-6">
                <h1>
                    Shorten any URL in one click !
                </h1>
                <br>
                <br>
                <form class="row g-3" action="/shorten" method="post">
                    <div class="col-auto">
                      <label for="URL" class="form-label">Enter URL to shorten: </label>
                    </div>
                    <div class="col-auto">
                      <input type="text" class="form-control" name="link" placeholder="http://...">
                    </div>
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary mb-3">Generate Short URL</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
